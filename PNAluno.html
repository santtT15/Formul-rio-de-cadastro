<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group .gender {
            display: inline-block;
            margin-right: 20px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .form-group .clear-btn {
            background-color: #dc3545;
            margin-left: 10px;
        }
        .form-group .clear-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Cadastro de Pessoa</h1>
    <form id="cadastro-form" action="salvar.php" method="POST" enctype="multipart/form-data">
        
        <!-- Foto -->
        <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>

        <!-- Nome -->
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <!-- Data de Nascimento -->
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>

        <!-- RG -->
        <div class="form-group">
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" placeholder="Digite seu RG" required>
        </div>

        <!-- CPF -->
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
        </div>

        <!-- Endereço -->
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
        </div>

        <!-- Bairro -->
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>
        </div>

        <!-- CEP -->
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
        </div>

        <!-- Telefone -->
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
        </div>

        <!-- Gmail -->
        <div class="form-group">
            <label for="gmail">Gmail</label>
            <input type="email" id="gmail" name="gmail" placeholder="Digite seu e-mail" required>
        </div>

        <!-- Sexo -->
        <div class="form-group">
            <label>Sexo</label>
            <div class="gender">
                <input type="radio" id="feminino" name="sexo" value="feminino" required>
                <label for="feminino">Feminino</label>
            </div>
            <div class="gender">
                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                <label for="masculino">Masculino</label>
            </div>
        </div>

        <!-- Botões -->
        <div class="form-group">
            <button type="submit">Salvar</button>
            <button type="button" class="clear-btn" onclick="limparCampos()">Limpar</button>
        </div>
    </form>
</div>

<script>
    // Função para limpar os campos do formulário
    function limparCampos() {
        document.getElementById('cadastro-form').reset();
    }
</script>

</body>
</html>
