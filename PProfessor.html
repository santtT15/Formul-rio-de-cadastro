<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Pesquisa e Aba Lateral</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .top-bar {
            background-color: #228B22;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
        }
        .logo {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            flex: 1;
        }
        .toggle-sidebar {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .toggle-sidebar:hover {
            background-color: #0056b3;
        }
        .search-container {
            margin-top: 50px; /* Distância da barra verde */
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        .search-box input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-box button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
        .add-student-btn {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .add-student-btn button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-student-btn button:hover {
            background-color: #218838;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            overflow: auto;
            transition: left 0.3s;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar .close-btn {
            font-size: 20px;
            cursor: pointer;
            text-align: right;
            margin-bottom: 10px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #555;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="toggle-sidebar">☰</button>
    <div class="logo">Página do Professor</div>
</div>

<div class="search-container">
    <div class="search-box">
        <input type="text" placeholder="Pesquise aqui...">
        <button>Pesquisar</button>
    </div>
</div>

<div class="add-student-btn">
    <button id="add-student-btn">Adicionar Aluno</button>
</div>

<div class="sidebar" id="sidebar">
    <div class="close-btn" id="close-btn">×</div>
    <a href="#">Meu Perfil</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
    <a href="#">Sair</a>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.querySelector('.toggle-sidebar');
    const closeBtn = document.getElementById('close-btn');
    const addStudentBtn = document.getElementById('add-student-btn');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    closeBtn.addEventListener('click', () => {
        sidebar.classList.remove('active');
    });

    // Redireciona para a página "PNaluno.html" quando o botão "Adicionar Aluno" for clicado
    addStudentBtn.addEventListener('click', () => {
        window.location.href = 'PNaluno.html';
    });
</script>

</body>
</html>
